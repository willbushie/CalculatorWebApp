<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Set CSS Reference -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Calculator</title>
        <!-- Set Page Favicon -->
        <link rel="icon" type="image/png" href="images/calc-icon.png">
    </head>
    <body>
        <div id="calc" style="text-align: center;">
            <div id="calc-screen" contenteditable="false"></div>
            <div>
                <div class="btn-container">
                    <button class="numpad-btn" id="operation-clear">C</button>
                    <button class="numpad-btn" id="operation-backspace"><img id="backspace-img" src="images/backspace-icon-black.png"></button>
                    <button class="numpad-btn numpad-operator" id="function-div">รท</button>
            </div>
            <div class="btn-container">
                <button class="numpad-btn" id="numpad-7">7</button>
                <button class="numpad-btn" id="numpad-8">8</button>
                <button class="numpad-btn" id="numpad-9">9</button>
                <button class="numpad-btn numpad-operator" id="function-mul">x</button>
            </div>
            <div class="btn-container">
                <button class="numpad-btn" id="numpad-4">4</button>
                <button class="numpad-btn" id="numpad-5">5</button>
                <button class="numpad-btn" id="numpad-6">6</button>
                <button class="numpad-btn numpad-operator" id="function-min">-</button>
            </div>
            <div class="btn-container">
                <button class="numpad-btn" id="numpad-1">1</button>
                <button class="numpad-btn" id="numpad-2">2</button>
                <button class="numpad-btn" id="numpad-3">3</button>
                <button class="numpad-btn numpad-operator" id="function-add">+</button>
            </div>
            <div class="btn-container">
                <button class="numpad-btn" id="numpad-0">0</button>
                <button class="numpad-btn numpad-operator" id="function-equ">=</button>
            </div>
        </div>

        <!-- Set JS Reference -->
        <script src="driver.js"></script>
</body>
</html>
